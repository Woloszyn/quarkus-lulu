# JWT configuration
jwt.secret=SenhaSuperSecretaParaJWT12345
jwt.expirationSeconds=38000

# Quarkus HTTP port
quarkus.http.port=3000
quarkus.http.cors.enabled=true
# CORS
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=*
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.access-control-allow-credentials=false
quarkus.http.cors.max-age=24H

# Datasource (MySQL)
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=admin
quarkus.datasource.password=queroPassar
quarkus.datasource.jdbc.url=jdbc:mysql://db-lulu.cs7auckemgdh.us-east-1.rds.amazonaws.com/lulu
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver

# Hibernate settings (now managed by Flyway)
# Disable Hibernate automatic schema changes; Flyway will manage schema migrations
quarkus.hibernate-orm.database.generation=none

# Flyway configuration
# Migrations placed under src/main/resources/db/migration (classpath:db/migration)
quarkus.flyway.locations=classpath:db/migration
# Ensure baseline is applied when migrating existing DBs
quarkus.flyway.baseline-on-migrate=true
# Run migrations at application start
quarkus.flyway.migrate-at-start=true

# SmallRye OpenAPI / Swagger UI configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info.title=Lulu Management API
quarkus.smallrye-openapi.info.version=1.0.0
quarkus.smallrye-openapi.enabled=true

# Expose Swagger UI at /q/swagger-ui (Quarkus default console path)
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.always-include=true